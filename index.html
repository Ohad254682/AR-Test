<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>


<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset='hiro'></a-marker>
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" id="animated-model" scale="2"
      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="index.js"></script>
</body>

</html>
